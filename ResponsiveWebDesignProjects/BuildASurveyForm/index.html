<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">

      <div class="form-group">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" class="form-control" required />
      </div>

      <div class="form-group">
        <label id="email-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter your Email" required />
      </div>

      <div class="form-group">
        <label id="number-label">Age(optional)</label>
        <input id="number" type="number" class="form-control" min="1" max="10" placeholder="Age" />
      </div>

      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend free code camp to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely" class="input-radio">Definitely</label>
        <label><input type="radio" name="recommend" value="maybe" class="input-radio">Maybe</label>
        <label><input type="radio" name="recommend" value="notSure" class="input-radio">Not sure</label>
      </div>

      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown" class="form-control">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved?(Check all that apply)</p>
        <label><input type="checkbox" value="FrontEndProjects" class="input-checkbox">Front-end Projects</label>
        <label><input type="checkbox" value="BackEndProjects" class="input-checkbox">Back-end Projects</label>
        <label><input type="checkbox" value="DataVisualization" class="input-checkbox">Data Visualization</label>
        <label><input type="checkbox" value="Challenges" class="input-checkbox">Challenges</label>
        <label><input type="checkbox" value="OpenSourceCommunity" class="input-checkbox">Open Source Community</label>
        <label><input type="checkbox" value="Gitter" class="input-checkbox">Gitter help rooms</label>
        <label><input type="checkbox" value="videos" class="input-checkbox">Videos</label>
        <label><input type="checkbox" value="cityMeetups" class="input-checkbox">City Meetups</label>
        <label><input type="checkbox" value="Wiki" class="input-checkbox">Wiki</label>
        <label><input type="checkbox" value="Forum" class="input-checkbox">Forum</label>
        <label><input type="checkbox" value="Aditional Courses" class="input-checkbox">Aditional Courses</label>
      </div>

      <div class="form-group">
        <textarea class="input-textarea"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>

<!-- https://survey-form.freecodecamp.rocks -->
